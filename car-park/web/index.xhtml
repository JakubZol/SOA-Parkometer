<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Car Park</title>
    <style type="text/css">
        body{
            text-align: center;
        }

        .selection-panel{
            margin: 10px auto;
            padding: 15px;
            border-bottom: 1px gray dashed;
        }

        .summary{
            margin: 20px auto;
        }
    </style>
</h:head>

<h:body>
    <h1>Welcome to my car park!</h1>
    <h:form>
        <h:panelGrid class="selection-panel">
            <h3>Select Zone:</h3>
            <h:selectOneMenu value="#{carpark.currentZone}" id="zones">
                <f:selectItems var="zone" value="#{carpark.zonesList}" itemLabel="#{zone}" itemValue="#{zone}"/>
            </h:selectOneMenu>
            <h:commandButton value="Wybierz strefę">
                <f:ajax execute="zones" render="lots"/>
            </h:commandButton>
        </h:panelGrid>

        <h:panelGrid class="selection-panel">
            <h3>Select Parking Lot:</h3>
            <h:selectOneMenu value="#{carpark.currentLot}" id="lots">
                <f:selectItems var="lot" value="#{carpark.lots}" itemLabel="#{lot}" itemValue="#{lot}"/>
            </h:selectOneMenu>
            <h:commandButton value="Wybierz miejsce">
                <f:ajax execute="lots" render="lot"/>
            </h:commandButton>
        </h:panelGrid>
        <h:panelGrid class="summary">
            <h:outputText id="lot" value="#{carpark.message}"/>
            <h:commandButton value="Zatwierdź wybór"/>
        </h:panelGrid>
    </h:form>
</h:body>


</html>
