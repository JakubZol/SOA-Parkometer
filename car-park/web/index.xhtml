<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Car Park</title>
    <style type="text/css">
        body{
            text-align: center;
        }

        .selection-panel{
            margin: 10px auto;
            padding: 15px;
            border-bottom: 1px gray dashed;
        }

        .summary{
            margin: 20px auto;
        }
    </style>
</h:head>

<h:body>
    <h1>Welcome to car park!</h1>
    <h:form>
        hello
        <h:panelGrid class="selection-panel">
            <h3>Select Parking Spot:</h3>
            <h:selectOneMenu value="#{carpark.currentFreeSpotId}" id="free-spots">
                <f:selectItems var="spot" value="#{carpark.freeSpots}" itemLabel="#{spot.spotName} | #{spot.zone.zoneName}" itemValue="#{spot.spotId}"/>
            </h:selectOneMenu>
        </h:panelGrid>

        <h:panelGrid class="summary">
            <h:commandButton value="Take Spot" action="#{carpark.takeSpot()}"/>
        </h:panelGrid>

        <h:panelGrid class="selection-panel">
            <h3>Select Parking Spot:</h3>
            <h:selectOneMenu value="#{carpark.currentOccupiedSpotId}" id="occupied-spots">
                <f:selectItems var="spot" value="#{carpark.occupiedSpots}" itemLabel="#{spot.spotName} | #{spot.zone.zoneName}" itemValue="#{spot.spotId}"/>
            </h:selectOneMenu>
        </h:panelGrid>

        <h:panelGrid class="summary">
            <h:commandButton value="Leave Spot" action="#{carpark.leaveSpot()}"/>
        </h:panelGrid>
    </h:form>
</h:body>


</html>
