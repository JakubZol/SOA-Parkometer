<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <style type="text/css">
        body{
            text-align: center;
        }
        table{
            margin: 50px auto;
            width: 50vw;
        }
        .green{
            color:green;
        }

        .red{
            color:red;
        }

        a{
            font-size: 20px;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{dashboard.tickets}" var="ticket" border="2"
                     cellspacing="1" cellpadding="1">
            <h:column>
                <f:facet name="header">No</f:facet>
                #{dashboard.tickets.indexOf(ticket) + 1}
            </h:column>

            <h:column>
                <f:facet name="header">Purchase date</f:facet>
                #{ticket.purchaseDate}
            </h:column>

            <h:column>
                <f:facet name="header">Expiry date</f:facet>
                #{ticket.expiryDate}
            </h:column>

            <h:column>
                <f:facet name="header">Validity</f:facet>
                <span class="#{(ticket.expiryDate.after(dashboard.currentTimestamp)) ? 'green' : 'red'}"> #{ticket.expiryDate.after(dashboard.currentTimestamp) ? 'Active' : 'Inactive'}</span>
            </h:column>
        </h:dataTable>
    </h:form>
    <a href="index.xhtml"> Return to dashboard</a>
</h:body>
</html>
